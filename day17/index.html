<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Day 17 - Sorting Band Names Without Articles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <ul id="bands"></ul>

<script>
const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

function stripped(bandName) {
    return bandName.replace(/^(a |the |an )/i, '').trim(); //use regular expression to remove various articles
}

const sorted = bands.sort(function(a, b) {
    return (stripped(a) > stripped(b) ? 1 : -1); // we don't want stripped band names to appear in list
});

// const sorted = bands.sort((a, b) => stripped(a) > stripped(b) ? 1: -1); //ES6 equivalent

console.log('sorted - ', sorted);

document.querySelector('#bands').innerHTML = sorted.map(function(band){
    return `<li>${band}</li>`;
}).join('');

</script>

</body>
</html>
