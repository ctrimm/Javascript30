<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Day 10 - Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="inbox">
    <div class="item">
        <input type="checkbox">
        <p>This is an inbox layout.</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Check one item</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Hold down your Shift key</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Check a lower item</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Everything inbetween should also be set to checked</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Try do it with out any libraries</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Just regular JavaScript</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Good Luck!</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Don't forget to tweet your result!</p>
    </div>
  </div>

<script>
    let lastChecked;

    // When holding Shift you can select a whole bunch of inputs
    const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');

    checkboxes.forEach(function(checkbox) {
        checkbox.addEventListener('click', checkTheBox);
    });

    function checkTheBox(e) {
        //check if shift is held & box is being checked & not unchecked
        let inbetween = false;
        if (e.shiftKey && this.checked) {
            //magic happens here. loop thru each checkbox
            checkboxes.forEach(checkbox => {
                if(checkbox === this || checkbox === lastChecked) {
                    inbetween = !inbetween;
                }

                if(inbetween) {
                    checkbox.checked = true;
                }
            });
        }
        lastChecked = this;
    }
</script>
    
</body>
</html>
