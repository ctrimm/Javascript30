<script>
const slider = document.querySelector('.items');

const multiplier = 2; //make sliding go faster if you increase this value
let isDown = false; //flag for if you're clicking or not
let startX;
let scrollLeft;

slider.addEventListener('mousedown', function(e) {
    isDown = true;
    slider.classList.add('active');
    startX = e.pageX - slider.offsetLeft; //
    scrollLeft = slider.scrollLeft;
});

slider.addEventListener('mouseleave', function() {
    isDown = false;
    slider.classList.remove('active');
});

slider.addEventListener('mouseup', function() {
    isDown = false;
    slider.classList.remove('active');
});

slider.addEventListener('mousemove', function(e) {
    if(!isDown) return; //only fire when we're holding the mousedown

    //this is where the magic happens.
    e.preventDefault(); //stop text selection or any other weird things
    const x = e.pageX - slider.offsetLeft;
    const walk = x - startX; //how far have we moved since initial clickdown
    slider.scrollLeft = scrollLeft - (walk * multiplier);
});
</script>
