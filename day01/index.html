<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript Drum Kit - Day 01 - Javascript 30</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="keys">
        <div data-key-value="81" class="key">
            <key>Q</key><br>
            <span class="sound">clap</span>
        </div>
        <div data-key-value="87" class="key">
            <key>W</key><br>
            <span class="sound">boom</span>
        </div>
        <div data-key-value="69" class="key">
            <key>E</key><br>
            <span class="sound">hihat</span>
        </div>
        <div data-key-value="70" class="key">
            <key>F</key><br>
            <span class="sound">openhat</span>
        </div>
        <div data-key-value="74" class="key">
            <key>J</key><br>
            <span class="sound">ride</span>
        </div>
        <div data-key-value="73" class="key">
            <key>I</key><br>
            <span class="sound">snare</span>
        </div>
        <div data-key-value="79" class="key">
            <key>O</key><br>
            <span class="sound">tink</span>
        </div>
        <div data-key-value="80" class="key">
            <key>P</key><br>
            <span class="sound">tom</span>
        </div>
    </div>

    <div class="keys">
        <div data-key-value="32" class="key space">
            <key>SPACE</key><br>
            <span class="sound">kick</span>
        </div>
    </div>

<audio data-key-value="81" src="sounds/clap.wav"></audio>
<audio data-key-value="87" src="sounds/boom.wav"></audio>
<audio data-key-value="69" src="sounds/hihat.wav"></audio>
<audio data-key-value="70" src="sounds/openhat.wav"></audio>
<audio data-key-value="74" src="sounds/ride.wav"></audio>
<audio data-key-value="73" src="sounds/snare.wav"></audio>
<audio data-key-value="79" src="sounds/tink.wav"></audio>
<audio data-key-value="80" src="sounds/tom.wav"></audio>

<audio data-key-value="32" src="sounds/kick.wav"></audio>

<script>
    function playSound(e) {
        const audio = document.querySelector(`audio[data-key-value="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key-value="${e.keyCode}"]`);

        if(!audio) return;
        audio.currentTime = 0; //will rewind clip to beginning
        audio.play();
        key.classList.add('playing');

    };

    function removeTransition(e) {
        if(e.propertyName !== 'transform') return; //skip if not a transition
        this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown',playSound);
</script>

</body>
</html>
