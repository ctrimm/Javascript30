<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Day 08 - Fun with HTML5 Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="draw" width="800" height="800"></canvas>

<script>
    //initial setup
    const canvas = document.querySelector('#draw');
    const context = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    context.strokeStyle = '#e6e6e6';
    context.lineJoin = 'round';
    context.lineCap = 'round';
    context.lineWidth = 100;
    // context.globalCompositeOperation = 'multiply';

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    let direction = true;

    function draw(e) {
        if(!isDrawing) return; //stop function from running when not mouse-down.
        context.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        context.beginPath();
        context.moveTo(lastX, lastY); //start from
        context.lineTo(e.offsetX, e.offsetY); //go to
        context.stroke();
        lastX = e.offsetX;
        lastY = e.offsetY;

        hue++;
        if(hue >= 360) hue = 0;

        if(context.lineWidth >= 100 || context.lineWidth <= 1) {
            direction = !direction;
        }

        if(direction) {
            context.lineWidth++;
        } else {
            context.lineWidth--;
        }

        //ES6 destructuring
        // [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mousedown', function(e) {
        isDrawing = true;
        lastX = e.offsetX;
        lastY = e.offsetY;
    });
    canvas.addEventListener('mouseup', function() {
        isDrawing = false;
    });
    canvas.addEventListener('mouseout', function() {
        isDrawing = false;
    });

    // ES6 equivalent of the above.
    // canvas.addEventListener('mousedown', () => isDrawing = true);
    // canvas.addEventListener('mousedown', () => isDrawing = false);
    // canvas.addEventListener('mousedown', () => isDrawing = true);
    

</script>

</body>
</html>
