<script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', born: 1988 },
      { name: 'Kait', born: 1986 },
      { name: 'Irv', born: 1970 },
      { name: 'Lux', born: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    // const over18 = people.some(function(person){
    //     const currentYear = (new Date().getFullYear());
    //     if((currentYear - person.born) >= 19)
    //         return person;
    // });

    //ES6 Version
    const over18 = people.some(person => {
        if((new Date().getFullYear() - person.born) >= 19) return person;
    });

    console.log({over18});

    // Array.prototype.every() // is everyone 19 or older?

    // const everyoneLegal = people.every(function(person) {
    //     const currentYear = (new Date().getFullYear());
    //     if((currentYear - person.born) >= 19)
    //         return person;
    // });

    //ES6 Version
    const everyoneLegal = people.every(person => {
        if((new Date().getFullYear() - person.born) >= 19) return person;
    });

    console.log({everyoneLegal});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    
    // const found = comments.find(function(comment){
    //     if(comment.id == 823423) return true;
    // });

    //ES6 Version
    const found = comments.find(comment => comment.id == 823423 );

    console.log(found);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    
    // const position = comments.findIndex(function(comment) {
    //     if(comment.id == 823423) return true;
    // });

    //ES6 Version
    const position = comments.findIndex(function(comment) {
        if(comment.id == 823423) return true;
    });

    console.log(position);
    comments.splice(position, 1);
    console.table(comments);
    
</script>

</body>
